version: v1.0
name: Pipeline C++ docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Application build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - pwd
          - ls
	        - sudo apt-get update
          - sudo apt-get install libopencv-dev -y
          - echo "done"
          - cd project_cpp
          - mkdir bin
          - cd bin
          - cmake ..
          - make
          - make test
